<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body>

    <!-- Full-width Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="container text-center py-5">
            <!-- Heading with display-4 typography class -->
            <h1 class="display-4 font-weight-bold">Explore Our Services</h1>
            
            <!-- Lead paragraph -->
            <p class="lead">
                Discover the wide range of solutions we offer to help your business grow and succeed. 
                We are committed to delivering excellence and innovation.
            </p>
            
            <hr class="my-4">
            
            <p>
                Ready to take the next step?
            </p>
            
            <!-- Primary button -->
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
        </div>
    </div>

    <!-- Optional: Add some content below the jumbotron to see the effect -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-5">Page Content</h2>
                <p class="text-center">This is where the rest of your page content would go.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
