<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts and Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }
        .button-showcase {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Bootstrap Alerts</h2>
        
        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your action was completed successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Info Alert -->
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Information:</strong> Here is some important information you should know.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Danger Alert -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Danger!</strong> Be careful, something went wrong.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <hr class="my-5">

        <div class="button-showcase">
            <h2 class="text-center mb-4">Bootstrap Buttons</h2>
            <!-- Button Group -->
            <div class="btn-group" role="group" aria-label="Button group with different sizes and styles">
                <button type="button" class="btn btn-primary btn-sm">Small Primary</button>
                <button type="button" class="btn btn-secondary">Medium Secondary</button>
                <button type="button" class="btn btn-warning btn-lg">Large Warning</button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (Required for dismissible alerts) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
