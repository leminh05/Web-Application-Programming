<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 500px;
            text-align: center;
        }

        #question-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .option-item {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .option-item label {
            cursor: pointer;
            display: block;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .option-item label:hover {
            background-color: #e9e9e9;
        }

        .option-item input[type="radio"] {
            margin-right: 10px;
        }

        #submit-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        #result-display {
            font-size: 1.3em;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: none; /* Hidden initially */
        }
        #restart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="question-display"></div>
        <div class="options-container" id="options-container"></div>
        <button id="submit-btn">Submit Answer</button>
        <div id="result-display"></div>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <script src="quiz-script.js"></script>
</body>
</html>
