<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title block can be overridden by child templates -->
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <nav>
        <!-- url_for() generates the correct URL for each page -->
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('about') }}">About</a>
    </nav>
    <hr>
    <h2>Home Page</h2>
    <!-- The main content block can be overridden by child templates -->
    <main>
        <!-- The content block will be filled by child templates -->
        Welcome to the homepage of our Flask app!
    </main>
</body>
</html>
