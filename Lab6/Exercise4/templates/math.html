<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Of Number</title>
</head>
<body>
    <h1>Welcome to the Maths Page!</h1>
    <p>Enter a number to find its square:</p>

    <!-- The form sends the data to the /square URL using the GET method -->
    <form action="/square" method="get">
        <label for="num">Enter a number:</label>
        <!-- The input field is named "num" -->
        <input type="text" id="num" name="num">
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
