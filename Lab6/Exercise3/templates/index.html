<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
   <!-- The form will send a POST request to the /login URL -->
   <form action="{{ url_for('login') }}" method="post">
      <p>Enter Name:</p>
      <!-- The input field has the name "nm" -->
      <p><input type="text" name="nm" /></p>
      <p><input type="submit" value="submit" /></p>
   </form>
</body>
</html>
