<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .Subject_name {
            background-color: #f2f2f2;
            text-align: center;
        }
        .Student_name {
            background-color: #d9edf7;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="Subject_name"><b>Mathematics</b></td>
            <td>{{ scores['math'] }}</td>
        </tr>
        <tr>
            <td class="Subject_name"><b>Chemistry</b></td>
            <td>{{ scores['chemistry'] }}</td>
        </tr>
        <tr>
            <td class="Subject_name"><b>Physics</b></td>
            <td>{{ scores['physic'] }}</td>
        </tr>
        <tr>
            <td class="Student_name"><b>Name</b></td>
            <td>{{ name }}</td>
        </tr>
    </table>
</body>
</html>
