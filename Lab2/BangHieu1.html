<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangBieu1</title>
    <style>
        table {
            border-collapse: collapse; /* gộp đường viền */
            border: 1px solid black;   /* độ dày 1px */
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Table with 1px Border</h2>

    <table align="center" cellspacing="5" cellpadding="10">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

</body>
</html>
