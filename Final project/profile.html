<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - SportSlot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="dashboard-header" style="position: fixed; top: 20px; z-index: 100;">
        <div class="header-left">
            <a href="Dashboard.html" class="logo-link"><h1 class="logo">SportSlot</h1></a>
        </div>
        <div class="header-right">
            <a href="profile.html" class="icon-wrapper"><i class="fas fa-user-circle"></i></a>
        </div>
    </header>

    <div class="page-wrapper">
        <main class="profile-main-content">
            <aside class="profile-sidebar">
                <nav>
                    <ul class="sidebar-menu">
                        <li><a href="#" class="sidebar-link active" data-target="info-section"><i class="fas fa-user-edit"></i>Thông tin cá nhân</a></li>
                        <li><a href="#" class="sidebar-link" data-target="revenue-section"><i class="fas fa-chart-line"></i>Doanh thu</a></li>
                    </ul>
                </nav>
            </aside>

            <div class="profile-content-area">
                <section id="info-section" class="content-section" style="display: block;">
                    <h2>Thông tin cá nhân</h2>
                    <form class="info-form">
                        <div class="form-group">
                            <label>Tên:</label>
                            <input type="text" value="Chủ Sân ABC" readonly>
                        </div>
                        <div class="form-group">
                            <label>SĐT:</label>
                            <input type="text" value="0909123456" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" value="chusana@example.com" readonly>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ:</label>
                            <input type="text" value="123 Đường XYZ, Quận 1, TP.HCM" readonly>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Số sân:</label>
                            <input type="text" value="5" readonly>
                        </div>
                        <div class="form-group">
                            <label>Tổng doanh thu:</label>
                            <span class="revenue-total">50,000,000 VND</span>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary">Sửa thông tin</button>
                        </div>
                    </form>
                </section>

                <section id="revenue-section" class="content-section" style="display: none;">
                    <div class="revenue-header">
                         <h2>Doanh thu</h2>
                         <div class="revenue-filters">
                             <input type="date" title="Từ ngày">
                             <input type="date" title="Đến ngày">
                             <button class="btn btn-secondary">Lọc</button>
                         </div>
                    </div>
                    <div class="table-container">
                        <table>
                            </table>
                    </div>
                    <div class="revenue-summary">
                        <strong>Tổng:</strong> <span>600,000 VND</span>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
