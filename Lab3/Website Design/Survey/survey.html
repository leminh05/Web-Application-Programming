<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback survey form</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <table align="center">
            <thead>
                <tr style="padding: 50%;">
                    <td colspan="2">FEEDBACK SURVEY FORM</td>
                </tr>
            </thead>
            <tbody class="fillingOption">
                <tr>
                    <td colspan="2" class="headContent">Username:</td>
                </tr>
                <tr class="username">
                    <td colspan="2"><input type="text" value="Enter your username"></td>
                </tr>
                <tr>
                    <td colspan="2" class="headContent">Gender:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="genderOption">
                            <tr>
                                <td><input type="radio"> Male</td>
                                <td><input type="radio"> Female</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="headContent">Topics you often care about on the Internet:</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">News</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">Entertainment</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">Learning Corner</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">Education</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">Other Topics</td>
                </tr>
                <tr align="center">
                    <td class="cancel"><button>Cancel</button></td>
                    <td class="submit"><button>Submit</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
