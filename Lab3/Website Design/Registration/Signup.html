<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="Signup.css">
    </head>
    <body>
        <table align="center">
            <thead>
                <tr>
                    <td colspan="3">REGISTRATION FORM</td>
                </tr>
            </thead>
            <tbody>
                <tr style="width: 100%;">
                    <td style="width: 20%;">Full name: </td>
                    <td style="width: 10%; color: red;">(*)</td>
                    <td class="textInput" style="width: 75%;"><input type="text"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td colspan="2" class="textInput"><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td style="width: fit-content; color: red;">(*)</td>
                    <td class="textInput"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table class="genderOption">
                            <tr>
                                <td>Gender:</td>
                                <td><input type="radio" name="Gender" value="male">Male</td>
                                <td><input type="radio" name="Gender" value="female">Female</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                 <tr>
                    <td>Age:</td>
                    <td style="width: fit-content; color: red;">(*)</td>
                    <td class="textInput"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="3">Hobbies:</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox">Sports</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox">Literature</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox">Information Technology</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox">History</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox">Games</td>
                </tr>
                <tr>
                    <td>Major:</td>
                    <td colspan="2">
                        <select>
                            <option>Web Teccnology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Upload image:</td>
                    <td><input type="file" value="choose file"></td>
                </tr>
                <tr>
                    <td>Request:</td>
                </tr>
                <tr class="requestInput">
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr class="buttonBox">
                    <td colspan="3">
                        <table>
                            <tr>
                                <td><button>Submit</button></td>
                                <td><button>Reset</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
